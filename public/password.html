<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password</title>
</head>
<body style="background: black; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column; font-family: sans-serif;">
  <form action="/" method="POST">
    <h1>Enter Password</h1>
    <input type="password" name="password" placeholder="Password" required style="padding: 10px; font-size: 16px; border-radius: 6px; border: none;"/>
    <br><br>
    <button type="submit" style="padding: 10px 20px; font-size: 16px; background: #333; color: white; border: none; border-radius: 6px; cursor: pointer;">
      Unlock
    </button>
  </form>
</body>
</html>
