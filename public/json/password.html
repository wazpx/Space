<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected</title>
  <style>
    /* Fullscreen styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
    }

    .password-container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      width: 300px;
      transition: all 0.3s ease-in-out;
    }

    .password-container h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: bold;
    }

    .password-input {
      padding: 15px;
      width: 80%;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #111;
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
      transition: border-color 0.3s;
    }

    .password-input:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .submit-btn {
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    /* Glowing box effect */
    .password-container:focus-within {
      box-shadow: 0 0 20px #4CAF50;
    }

  </style>
</head>
<body>

  <div class="password-container">
    <h2>Enter Password</h2>
    <input type="password" id="password" class="password-input" placeholder="Password" autofocus>
    <br>
    <button class="submit-btn" onclick="checkPassword()">Submit</button>
    <p id="errorMessage" class="error-message"></p>
  </div>

  <script>
    // Function to check if the entered password is correct
    function checkPassword() {
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');

      // Check if the password is correct
      if (password === 'dimitri') {
        // Redirect to the correct URL for success with the /& path
        window.location.href = 'https://wazpx.vercel.app/&';

        // Request fullscreen once redirected
        document.documentElement.requestFullscreen().catch(err => {
          console.error("Fullscreen request failed:", err);
        });
      } else {
        // Redirect to Google Classroom if the password is incorrect
        window.location.href = 'https://classroom.google.com/?pli=1';

        // Show error message if the password is incorrect
        errorMessage.textContent = 'Incorrect password. Redirecting...';
      }
    }
  </script>

</body>
</html>
